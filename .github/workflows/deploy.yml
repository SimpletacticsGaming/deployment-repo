name: Deploy stacks

on:
  push:
    branches: [main]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - id: changed
        name: Detect changed compose directories
        env:
          BEFORE_SHA: ${{ github.event.before }}
        run: go run ./scripts/detect-changed.go

  deploy:
    needs: detect
    if: ${{ needs.detect.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ${{ fromJson(needs.detect.outputs.matrix) }}
    environment:
      name: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Build deploy binary
        run: go build -o deploy ./deploy.go

      - name: Ensure target directory exists
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          script: |
            mkdir -p ${{ secrets.TARGET_BASE_PATH }}/${{ matrix.dir }}

      - name: Copy compose directory to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          strip_components: 1
          source: ${{ matrix.dir }}/*
          target: ${{ secrets.TARGET_BASE_PATH }}/${{ matrix.dir }}
          overwrite: true

      - name: Copy deploy binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          source: deploy
          target: ${{ secrets.TARGET_BASE_PATH }}/${{ matrix.dir }}
          overwrite: true

      - name: Deploy stack
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          script: |
            cd ${{ secrets.TARGET_BASE_PATH }}/${{ matrix.dir }}
            chmod +x deploy
            ./deploy

      - name: Ensure target directory is removed
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          script: |
            rm -r ${{ secrets.TARGET_BASE_PATH }}/${{ matrix.dir }}
