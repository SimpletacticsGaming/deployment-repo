name: Deploy stages

on:
  push:
    branches: [main, SW-1114-custom-resource-deploy]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - id: changed
        name: Detect changed compose directories
        env:
          BEFORE_SHA: ${{ github.event.before }}
        run: go run ./scripts/detect-changed.go

  trigger-create:
    needs: detect
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      matrix: ${{ needs.detect.outputs.matrix }}
